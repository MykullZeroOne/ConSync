name: Publish to GitHub Packages

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Create settings.xml
        run: |
          echo '<settings>
            <servers>
              <server>
                <id>github</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
            </servers>
          </settings>' > settings.xml

      - name: Publish to GitHub Packages
        run: mvn -B deploy -DskipTests -s $GITHUB_WORKSPACE/settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: consync-cli
          path: consync-cli/target/consync.jar

      - name: Upload Maven Plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: consync-maven-plugin
          path: consync-maven-plugin/target/consync-maven-plugin-*.jar
